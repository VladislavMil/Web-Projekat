<div class="dialog-container">
    <div class="dialog">
        <div>
            <label for="name">Project Name:</label>
            <input type="text" id="name" [(ngModel)]="projectName" name="name" required>
        </div>
        <div>
            <label for="description">Project Description:</label>
            <textarea id="description" [(ngModel)]="projectDescription" name="description" required></textarea>
        </div>
        <button (click)="onSubmit()">Confirm</button>
    </div>
</div>
