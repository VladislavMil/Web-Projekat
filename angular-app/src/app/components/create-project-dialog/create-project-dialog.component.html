<div class="dialog-container">
    <mat-card class="dialog">
        <mat-card-content>
            <form #projectForm="ngForm">
                <div>
                    <mat-form-field>
                        <mat-label>Project Name</mat-label>
                        <input matInput type="text" id="name" [(ngModel)]="projectName" name="name" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Project Description</mat-label>
                        <textarea matInput id="description" [(ngModel)]="projectDescription" name="description" required></textarea>
                    </mat-form-field>
                </div>
                <div class="button-container">
                    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="projectForm.invalid">Confirm</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
