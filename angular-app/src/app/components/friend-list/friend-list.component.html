<mat-card>
    <mat-card-title>Add a Friend</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Enter friend's name</mat-label>
            <input matInput type="text" [(ngModel)]="friend">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="confirmFriend()">Confirm</button>
    </mat-card-actions>
</mat-card>
