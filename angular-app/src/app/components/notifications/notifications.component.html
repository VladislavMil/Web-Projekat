<div *ngFor="let request of requests">
    <p *ngIf="request.user">{{ request.user.username}}</p>
    <p *ngIf="!request.user">{{ request.username}}</p>
    <button mat-raised-button (click)="acceptRequest(request.id)">Action</button>
</div>
<mat-divider></mat-divider>
<div *ngFor="let chat of chatList">
    <p>{{ chat.user.username }}</p>
</div>
