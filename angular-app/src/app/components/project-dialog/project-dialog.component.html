<mat-card>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-content>
        <p>{{ data.description }}</p>
        <button mat-raised-button color="primary" (click)="createTask(data.id)">Create Task</button>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-content>
        <h3>Tasks</h3>
        <mat-list>
            <mat-list-item *ngFor="let task of tasks | async">
                <p>{{ task.title }}</p>
                <p>{{ task.description }}</p>
                <button mat-raised-button color="warn">Delte</button>
            </mat-list-item>
        </mat-list>
        <mat-card-actions>
            <button mat-button (click)="closeDialog()">Close</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
